
<section class="example-section" [formGroup]="servizi">
    <h4>Seleziona il servizio:</h4>
    <p><mat-checkbox formControlName="sitoweb">Sito web</mat-checkbox></p>
    <p><mat-checkbox formControlName="landing">Landing Page</mat-checkbox></p>
    <p><mat-checkbox formControlName="carrello">Carrello Elettronico</mat-checkbox></p>
    <p><mat-checkbox formControlName="app">App Angular</mat-checkbox></p>
  </section>
  
  <section class="example-section" [formGroup]="servizi">
    <h4>Hai selezionato:</h4>
    {{servizi.value | json}}
  </section>

  <section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider></mat-divider>
